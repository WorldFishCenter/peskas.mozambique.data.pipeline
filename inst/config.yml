default:
  ingestion:
    koboform:
      asset_id: !expr Sys.getenv('KOBO_ASSET_ID')
      username: !expr Sys.getenv('KOBO_USERNAME')
      password: !expr Sys.getenv('KOBO_PASSWORD')
  storage:
    google:
      key: gcs
      options:
        project: peskas
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')
    mongodb:
      connection_string: !expr Sys.getenv('MONGODB_CONNECTION_STRING')
      database:
        pipeline:
          name: pipeline
          collection_name:
            raw: raw
            preprocessed: preprocessed
            validated: validated
  metadata:
    google_sheets:
      name: metadata-tables
      sheet_id: !expr Sys.getenv("GOOGLE_SHEET_ID")
      tables:
        - landing_sites
        - catch_groups
        - vessel_type
        - habitat
        - gear_type
  validation:
    k_nboats: 3
    k_nfishers: 3
    k_catch: 2.5
    k_pricekg: 5

production:
  storage:
    mongodb:
      connection_string: !expr Sys.getenv('MONGODB_CONNECTION_STRING')

local:
  inherits: development
  ingestion:
    koboform:
      asset_id: !expr Sys.getenv('KOBO_ASSET_ID')
      username: !expr Sys.getenv('KOBO_USERNAME')
      password: !expr Sys.getenv('KOBO_PASSWORD')
  storage:
    mongodb:
      connection_string: !expr Sys.getenv('MONGODB_CONNECTION_STRING')
    google:
      options:
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')
  metadata:
    google_sheets:
      sheet_id: !expr Sys.getenv("GOOGLE_SHEET_ID")
